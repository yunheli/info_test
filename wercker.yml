    steps:
        - script:
            name: create table
            code: | 
                echo "========"
                ls /pipeline/cache/bundle-install
                echo "========"
        - bundle-install
        - script:
            name: create table
            code: | 
                rake db:migrate      
        - script:
            name: rake test
            code: | 
                bundle exec rake test
                env
